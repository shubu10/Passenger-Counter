<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger Counter</title>
</head>

<body>

    <h1 id="heading">People Entered:</h1>
    <h2 id="count-el">0</h2>

    <button id="increment-btn" class="btn-all" onclick="increment()">INCREMENT</button>
    <button id="decrement-btn" class="btn-all" onclick="decrement()">DECREMENT</button>

    <div class="around">
        <button id="save-btn" class="btn-all" onclick="save()">SAVE</button>
    </div>

    <div class="around">
        <p id="save-el">Previous entries: </p>
    </div>

    <div class="around">
        <button id="clear-btn" onclick="clearEnt()">Clear Entries</button>
    </div>



    <script src="script.js"></script>
</body>

</html>
